[build]
builder = "nixpacks"
buildCommand = "rm -rf node_modules && npm cache clean --force && npm ci && npm run build"

[deploy]
startCommand = "npm run start:prod"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
numReplicas = 1

[variables]
NODE_ENV = "production"
PORT = "3000"

[deploy.envs]
NIXPACKS_NODE_VERSION = "18"
